<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>KunaiLink</title>
</head>

<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <div class="img_text">
          <img class="logo me-2" src="logo.png" alt="Logo">
          <span class="brand-name">KunaiLink</span>
        </div>
      </a>
    </div>
  </nav>
  
  <!-- Main Section -->
  
  <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    
    <div class="card yo shadow-lg p-4">
      <h3 class="short text-center">Shorten Your Link</h3>
      <input type="url" class="form-control mb-3" id="url" placeholder="Enter URL">
      <button onclick="clickf()" class="button-50" role="button">Shorten URL</button>
      
      <!-- Shortened Link Display -->
      <div id="ok" class="mt-3 text-center">
        <!-- Shortened link will appear here -->
      </div>
    </div>
  </div>
  </div>
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
